<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Twitch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-family: sans-serif;
      font-size: 2em;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div>Olá, <span id="username">Carregando...</span>!</div>

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script>
    const API_URL = 'https://chat-survivors-overlay-server.onrender.com';

    window.Twitch.ext.onAuthorized(auth => {
      const userId = auth.userId;

      fetch(`${API_URL}/get-username?user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('username').textContent = data.username || 'Visitante';
        })
        .catch(err => {
          console.error('Erro ao buscar usuário:', err);
          document.getElementById('username').textContent = 'Erro';
        });
    });
  </script>
</body>
</html>
