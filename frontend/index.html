<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Twitch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: white;
      font-family: sans-serif;
      font-size: 2em;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .stat {
      font-size: 0.6em;
      margin-top: 0.5em;
    }
    #log {
      position: absolute;
      bottom: 10px;
      width: 90%;
      max-height: 40%;
      overflow-y: auto;
      font-size: 0.4em;
      text-align: left;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5em;
      border-radius: 10px;
    }
    .log-entry {
      margin-bottom: 0.25em;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 0.25em;
    }
    .log-time {
      color: #ccc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <div>Olá, <span id="username">Carregando...</span>!</div>
    <div id="status" class="stat"></div>
  </div>

  <div id="log"></div> <!-- NOVO ELEMENTO PARA LOG -->

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script>
  const API_URL = 'https://chat-survivors-overlay-server.onrender.com';
  let userId = null;
  let username = null;
  let ws;

  function renderStatus(status) {
    if (!status) return 'Sem status disponível';

    const attr = status.attributes || {};
    return `
      HP: ${status.actual_health} / ${status.max_health}<br/>
      XP: ${status.experience} / ${status.experience_to_next_level}<br/>
      Nível: ${status.level}<br/>
      Força: ${attr.strength} | Agilidade: ${attr.agility} | Vitalidade: ${attr.vitality} | Sorte: ${attr.luck}
    `;
  }

  function logMessageToOverlay(message) {
    const logEl = document.getElementById('log');
    const now = new Date();
    const time = now.toLocaleTimeString('pt-BR');

    const entry = document.createElement('div');
    entry.className = 'log-entry';
    entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;

    logEl.appendChild(entry);
    logEl.scrollTop = logEl.scrollHeight;
  }

  function connectWebSocket() {
    ws = new WebSocket('wss://chat-survivors-overlay-server.onrender.com');

    ws.onopen = () => {
      const msg = 'WS conectado.';
      console.log(msg);
      // logMessageToOverlay(msg);
    };

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        // logMessageToOverlay(`Recebido: ${event.data}`);

        if (data.action === 'status_broadcast' && data.name.toLowerCase() === username.toLowerCase()) {
          console.log('Status atualizado recebido via WS:', data.status);
          document.getElementById('status').innerHTML = renderStatus(data.status);
        }
      } catch (e) {
        // logMessageToOverlay('Erro ao processar mensagem WS.');
        console.error('Erro ao processar WS message:', e);
      }
    };

    ws.onerror = (err) => {
      const msg = 'Erro no WebSocket.';
      console.error(msg, err);
      // logMessageToOverlay(msg);
    };

    ws.onclose = () => {
      const msg = 'WS desconectado. Tentando reconectar em 3s...';
      console.log(msg);
      // logMessageToOverlay(msg);
      setTimeout(connectWebSocket, 3000);
    };
  }

  window.Twitch.ext.onAuthorized(async (auth) => {
    try {
      const res = await fetch(`${API_URL}/get-username`, {
        headers: {
          'Authorization': `Bearer ${auth.token}`
        }
      });
      const data = await res.json();

      userId = data.userId || null;
      username = data.username || 'Visitante';
      document.getElementById('username').textContent = username;
      document.getElementById('status').innerHTML = renderStatus(data.status);

      // logMessageToOverlay(`Usuário autenticado como ${username}`);
      connectWebSocket();
    } catch (e) {
      console.error('Erro ao buscar username/status:', e);
      document.getElementById('username').textContent = 'Erro';
      document.getElementById('status').textContent = 'Erro ao carregar status';
      // logMessageToOverlay('Erro ao buscar dados do usuário.');
    }
  });
</script>
</body>
</html>
