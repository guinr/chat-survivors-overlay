<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Vue Twitch</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body, html, #app {
      margin: 0;
      padding: 0;
      background: transparent;
      font-size: 18px;
      color: #64461f;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .popup-btn {
      position: relative;
      font-weight: bold;
      padding: 0.3em 1em;
      background-color: #d1b691;
      border: 3px solid #64461f;
      color: #64461f;
      box-shadow:
        2px 2px 0 #64461f,
        4px 4px 0 #4a3414;
      cursor: pointer;
      user-select: none;
      outline: none;

      animation: popup 0.2s ease-out;
      transform-origin: center;
      transition: background-color 0.2s ease;
    }

    .popup-btn:active {
      transform: translateY(2px);
      box-shadow:
        1px 1px 0 #4a3414,
        2px 2px 0 #3a270f;
    }

    main {
      width: 100%;
      height: 100%;
      border-radius: 3px;
      display: grid;
      grid-template-columns: 21% 58% 21%;
    }

    section {
      position: relative;
      padding: 3em 0.5em 0.5em 0.5em;
      background-color: #d1b691;
    }

    section::after {
      height: 100%;
      width: 30px;
      content: '';
      position: absolute;
      top: 0;
      right: -30px;
      background: linear-gradient(to right, rgb(209, 182, 145), rgba(209, 182, 145, 0));
    }

    .right-section::after {
      background: linear-gradient(to left, rgb(209, 182, 145), rgba(209, 182, 145, 0));
      left: -30px;
    }

    .name-label {
      text-align: center;
      font-size: 1.4em;
    }

    .stat {
      max-width: 256px;
      font-size: 0.8em;
      margin: 0.3em 0;
      display: grid;
      grid-template-columns: 45% 15% 1fr;
    }

    .stat-name {
      text-align: right;
      padding-right: 0.5em;
    }

    .login {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 1em 0;
    }

    .stats-btn {
      position: relative;
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      padding: 0.5em;
      min-width: 6em;
      background-color: #d1b691;
      border: none;
      border: 3px solid #64461f;
      color: #fefcd8;
      -webkit-text-stroke: 2px #64461f;
    }

    .stats-btn::after {
      content: '+1';
      position: absolute;
      top: -3px;
      right: -60px;
      background-color: #d1b691;
      height: 100%;
      padding: 0 0.5em;
      line-height: 2;
      font-weight: bold;
      border: 3px solid #64461f;
      box-shadow: 
        2px 2px 0 #64461f,
        4px 4px 0 #4a3414;
      transform: translateY(-2px);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      animation: popup 0.2s ease-out;
      animation-delay: var(--delay, 0s);
      cursor: pointer;
    }

    @keyframes popup {
      0% {
        transform: translateY(-10px) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translateY(-2px) scale(1);
        opacity: 1;
      }
    }

    @keyframes afterExit {
      from {
        opacity: 1;
        transform: translateY(-2px) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(10px) scale(0.8);
      }
    }

    .stats-btn:disabled::after {
      animation: afterExit 0.3s ease forwards;
      pointer-events: none;
      animation-delay: 0s !important;
    }

    .stat:nth-child(1) {
      --delay: 0s;
    }
    .stat:nth-child(2) {
      --delay: 0.2s;
    }
    .stat:nth-child(3) {
      --delay: 0.4s;
    }
    .stat:nth-child(4) {
      --delay: 0.6s;
    }

    .right-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .right-section button {
      width: 100%;
      max-width: 200px;
      padding: 1em;
      margin-top: 1em;
    }

    .needs-permission-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <main>
      <section>
        <div v-if="!needsPermission">
          <div :style="{ color: nameColorStyle }" class="name-label">{{ username }}</div>
          <div v-if="level">
            <div>Nível: {{ level }}</div>
            <div>HP: {{ hp.actual }} / {{ hp.max }}</div>
            <div>Pontos disponíveis: {{ attributePoints }}</div>

            <div class="stat" v-for="(value, key) in attributes" :key="key">
              <button
                :disabled="attributePoints <= 0"
                @click="upgradeAttribute(key)">
                <span>{{ key.slice(0, 3).toUpperCase() }}</span>
                <span>{{ value }}</span>
              </button>
            </div>
          </div>
          <div class="login" v-else>
            <button
              class="popup-btn"
              @click="join">
              Entrar no jogo
            </button>
          </div>
        </div>
      </section>
      <div></div>
      <section class="right-section">
        <div class="needs-permission-section" v-if="needsPermission">
          <div>Autorize o uso do seu nome para jogar.</div>
          <button
            class="popup-btn"
            @click="requestAuthorization">
            Autorizar
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          needsPermission: true,
          username: undefined,
          playerColor: '',
          level: 0,
          hp: { actual: 0, max: 0 },
          attributes: { strength: 0, agility: 0, vitality: 0, luck: 0 },
          attributePoints: 0,
          ws: null,
          logs: [],
          API_URL: 'https://chat-survivors-overlay-server.onrender.com'
        };
      },
      computed: {
        isWebSocketOpen() {
          return (
            typeof WebSocket !== 'undefined' &&
            this.ws &&
            this.ws.readyState === WebSocket.OPEN
          );
        },
        nameColorStyle() {
          if (!this.playerColor) return '';
          const parts = this.playerColor
            .replace(/[()]/g, '')
            .split(',')
            .map(v => parseFloat(v.trim()));

          if (parts.length !== 4) return '';

          const [r, g, b, a] = parts;
          return `rgba(${Math.round(r * 255)}, ${Math.round(g * 255)}, ${Math.round(b * 255)}, ${a})`;
        }
      },
      watch: {
        isWebSocketOpen(newVal) {
          if (newVal) {
            this.log('WebSocket está aberto.');
          } else {
            this.log('WebSocket não está aberto.');
          }
        }
      },
      methods: {
        log(message) {
          const time = new Date().toLocaleTimeString('pt-BR');
          this.logs.push({ time, message });
          if (this.logs.length > 100) this.logs.shift();
        },
        connectWebSocket() {
          this.ws = new WebSocket('wss://chat-survivors-overlay-server.onrender.com');
          this.ws.onopen = () => this.log('WebSocket conectado.');

          this.ws.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              if (
                data.action === 'status_broadcast' &&
                data.status.name.toLowerCase() === this.username.toLowerCase()
              ) {
                this.updateStatus(data.status);
                this.playerColor = data.status.color;
              }
            } catch (e) {
              this.log('Erro ao processar mensagem WS.');
            }
          };

          this.ws.onerror = () => this.log('Erro no WebSocket.');
          this.ws.onclose = () => {
            this.log('WebSocket desconectado. Reconectando em 3s...');
            setTimeout(this.connectWebSocket, 3000);
          };
        },
        join() {
          this.ws.send(JSON.stringify({
            name: this.username,
            action: 'join'
          }));
          this.log(`Enviado: join (${this.username})`);
        },
        async fetchUserInfo(authToken) {
          try {
            const res = await fetch(`${this.API_URL}/get-username`, {
              headers: { Authorization: `Bearer ${authToken}` }
            });
            const data = await res.json();
            this.username = data.username;
            this.needsPermission = this.username === undefined;
            if (data.status) {
              this.updateStatus(data.status);
              this.playerColor = data.status.color;
            }
          } catch (e) {
            this.needsPermission = true;
            this.username = '';
            this.log('Erro ao buscar usuário.');
          }
        },
        updateStatus(status) {
          if (status.actual_health === 0) {
            status.color = '(255, 255, 255, 1)';
            this.playerColor = null;
            this.level = 0;
            this.hp = { actual: 0, max: 0 };
            this.attributePoints = 0;
            this.attributes = {
              strength: 0,
              agility: 0,
              vitality: 0,
              luck: 0
            };
            return;
          }

          this.level = status.level;
          this.hp = {
            actual: status.actual_health,
            max: status.max_health
          };
          this.attributePoints = status.available_stat_points || 0;
          this.attributes = {
            strength: status.attributes.strength,
            agility: status.attributes.agility,
            vitality: status.attributes.vitality,
            luck: status.attributes.luck
          };
        },
        upgradeAttribute(attr) {
          if (this.attributePoints > 0) {
            const attrMap = {
              strength: "for",
              agility: "agi",
              vitality: "vit",
              luck: "sor"
            };

            const actionCode = attrMap[attr];

            if (!actionCode) {
              this.log(`Atributo desconhecido: ${attr}`);
              return;
            }

            const command = {
              name: this.username,
              action: actionCode,
              value: 1
            };

            this.ws.send(JSON.stringify(command));
            this.log(`Enviado: ${JSON.stringify(command)}`);
          }
        },
        requestAuthorization() {
          window.Twitch.ext.actions.requestIdShare();
          this.log('Solicitação de autorização enviada.');
        }
      },
      mounted() {
        this.connectWebSocket();
        window.Twitch.ext.onAuthorized(auth => {
          this.fetchUserInfo(auth.token);
        });
      }
    }).mount('#app');
  </script>
</body>
</html>
